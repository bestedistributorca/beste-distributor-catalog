<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Beste Distributor Catalog</title>

<style>
body{font-family:Segoe UI,Arial;background:#f5f5f5;margin:0}
.header{background:linear-gradient(135deg,#2b8a8a,#1e6b6b);color:#fff;text-align:center;padding:20px}
.container{max-width:1200px;margin:auto;padding:20px}
.toolbar{display:flex;gap:10px;flex-wrap:wrap;justify-content:center;margin-bottom:15px}
.btn{padding:10px 18px;border:none;border-radius:6px;font-weight:600;cursor:pointer}
.btn-primary{background:#2b8a8a;color:#fff}
.btn-secondary{background:#fff;color:#2b8a8a;border:2px solid #2b8a8a}
.btn-danger{background:#dc3545;color:#fff}
.products-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(280px,1fr));gap:20px}
.product-card{background:#fff;border-radius:8px;box-shadow:0 2px 8px rgba(0,0,0,.1);overflow:hidden}
.product-image{height:180px;background:#eee;display:flex;align-items:center;justify-content:center}
.product-image img{width:100%;height:100%;object-fit:cover}
.product-info{padding:15px}
.product-name{font-size:16px;font-weight:700;color:#2b8a8a}
.old-price{text-decoration:line-through;color:#999;font-size:14px}
.new-price{font-size:20px;font-weight:800;color:#dc3545}
.badge{background:#28a745;color:#fff;font-size:11px;padding:3px 8px;border-radius:4px;margin-left:6px}
.modal{display:none;position:fixed;inset:0;background:rgba(0,0,0,.5);align-items:center;justify-content:center}
.modal.active{display:flex}
.modal-content{background:#fff;padding:20px;border-radius:8px;width:90%;max-width:500px}
input,select,textarea{width:100%;padding:10px;margin-bottom:10px}
</style>
</head>

<body>

<div class="header">
<h1>Beste Distributor</h1>
<p>Shop smarter. Save more. Delivered fast.</p>
</div>

<div class="container">
<div class="toolbar" id="toolbar">
<button class="btn btn-primary" onclick="openAdd()">+ Add Product</button>
<button class="btn btn-secondary" onclick="toggleAdmin()" id="adminBtn">ðŸ”’ Unlock Editing</button>
</div>

<div class="products-grid" id="grid"></div>
</div>

<div class="modal" id="modal">
<div class="modal-content">
<h3>Add / Edit Product</h3>
<form onsubmit="saveProduct(event)">
<input id="name" placeholder="Name" required>
<input id="price" type="number" step="0.01" placeholder="Price" required>
<input id="category" placeholder="Category">
<textarea id="desc" placeholder="Description"></textarea>
<input type="file" id="image">
<button class="btn btn-primary">Save</button>
<button type="button" class="btn btn-secondary" onclick="closeModal()">Cancel</button>
</form>
</div>
</div>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-app.js";
import { getDatabase, ref, onValue, set, remove, push, get } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-database.js";
import { getStorage, ref as sRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.0/firebase-storage.js";

const firebaseConfig = {
 apiKey: "AIzaSyBK9-eeQ0E7ovI88jcmk9aa10GWpI9V30U",
 authDomain: "beste-distributor.firebaseapp.com",
 databaseURL: "https://beste-distributor-default-rtdb.firebaseio.com",
 projectId: "beste-distributor",
 storageBucket: "beste-distributor.firebasestorage.app",
 messagingSenderId: "384320855826",
 appId: "1:384320855826:web:349cfb70dae242f0f19dcb",
 measurementId: "G-8K00NYXMRG"
};

const WHATSAPP_NUMBER = "4372600437"; // CHANGE THIS

const app = initializeApp(firebaseConfig);
const db = getDatabase(app);
const storage = getStorage(app);

const customerMode = new URLSearchParams(location.search).get("view") === "customer";
if(customerMode) document.getElementById("toolbar").remove();

let products = [];
let admin = false;
let editing = null;

onValue(ref(db, "products"), snap => {
 products = [];
 snap.forEach(c => products.push({ id: c.key, ...c.val() }));
 render();
});

function render(){
 grid.innerHTML = "";
 products.forEach(p => {
  const discounted = p.prevPrice && p.prevPrice > p.price;
  grid.innerHTML += `
  <div class="product-card">
   <div class="product-image">${p.image ? `<img src="${p.image}">` : "No Image"}</div>
   <div class="product-info">
    <div class="product-name">${p.name}</div>
    ${discounted ? `<div class="old-price">$${p.prevPrice.toFixed(2)}</div>` : ""}
    <div class="new-price">$${p.price.toFixed(2)} ${discounted ? `<span class="badge">DISCOUNT</span>` : ""}</div>

    <button class="btn btn-primary" style="margin-top:10px"
      onclick="orderWhatsApp('${p.name.replace(/'/g,"\'")}', ${p.price})">
      ðŸ“² Order on WhatsApp
    </button>

    ${admin && !customerMode ? `
      <div style="margin-top:10px">
       <button class="btn btn-secondary" onclick="editProduct('${p.id}')">Edit</button>
       <button class="btn btn-danger" onclick="deleteProduct('${p.id}')">Delete</button>
      </div>` : ""}
   </div>
  </div>`;
 });
}

// ---- EXPOSE FUNCTIONS ----
window.openAdd = () => {
 if(customerMode || !admin) return alert("View-only mode");
 editing = null;
 modal.classList.add("active");
};

window.closeModal = () => modal.classList.remove("active");

window.saveProduct = async e => {
 e.preventDefault();
 let prevPrice = null;
 if(editing){
  const snap = await get(ref(db,"products/"+editing));
  if(snap.exists()) prevPrice = snap.val().price;
 }

 const data = {
  name: name.value,
  price: parseFloat(price.value),
  prevPrice: prevPrice && prevPrice !== parseFloat(price.value) ? prevPrice : null,
  category: category.value,
  desc: desc.value,
  image: ""
 };

 try{
  if(image.files[0]){
   const r = sRef(storage,"products/"+Date.now()+image.files[0].name);
   await uploadBytes(r,image.files[0]);
   data.image = await getDownloadURL(r);
  }
 }catch{}

 const r = editing ? ref(db,"products/"+editing) : push(ref(db,"products"));
 await set(r,data);
 closeModal();
};

window.editProduct = id => {
 editing = id;
 const p = products.find(x=>x.id===id);
 name.value=p.name; price.value=p.price; category.value=p.category; desc.value=p.desc;
 modal.classList.add("active");
};

window.deleteProduct = id => confirm("Delete?") && remove(ref(db,"products/"+id));

window.toggleAdmin = () => {
 if(admin){admin=false;adminBtn.textContent="ðŸ”’ Unlock Editing";return;}
 const pin = prompt("Admin PIN");
 get(ref(db,"adminPin")).then(s=>{
  if(!s.exists()) set(ref(db,"adminPin"),"1234");
  if(pin===s.val()){admin=true;adminBtn.textContent="ðŸ”“ Editing Enabled";}
  else alert("Wrong PIN");
 });
};

window.orderWhatsApp = (name,price) => {
 const msg = `Hello Beste Distributor,%0A%0AI want to order:%0A${name}%0APrice: $${price.toFixed(2)}`;
 window.open(`https://wa.me/${WHATSAPP_NUMBER}?text=${msg}`,"_blank");
};
</script>

</body>
</html>
